<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

</head>
<body style="width: 100%;">
    
    <div class="row " >
    <div class="col-lg-12 w-25 container">
        <h1 class="text-center "style="width:100%;">Greatest Number Check</h1>
        <div class=" bg-primary pt-3  pb-3">
            <input class="w-100" id="num1" type="text" placeholder="First Number"> <br> <br>
            <input class="w-100" id="num2"  type="text" placeholder="Second Number"> <br> <br>
            <button class="w-100 text-center " type="button" onclick="gre()">Check</button>
        </div>
    
    </div>
</div>
</body>
<script>
    function gre(){
        n1=parseInt(num1.value)
        n2=parseInt(num2.value)
   n1>n2?alert(`${n1}is the greatest number`):n1<n2?alert(`${n2} is greatest number`):alert("Two numbers are equal")
    }
</script>
</html>
